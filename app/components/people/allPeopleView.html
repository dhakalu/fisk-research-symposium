<div>
  <link rel="stylesheet" href="assests/css/people.css">
</div>
<div>
  <input type="text" ng-model="query" class="form-control" placeholder="Search for people by their name">
</div>
<div ng-repeat="people in allPeople | filter: query">
  <div class="box">
    <div class="people-container">
      <div class="people-img">
	<img ng-src="assests/img/{{people.img}}" width="100" height="100">
      </div>
      <div class="people-details">
	<div class="people-name">
	  <a ng-href="#/people/{{people.id}}">{{people.fullName}}</a>
	</div>
	<div class="classification">
	  {{people.classification}}
	</div>
	<div ng-if="people.abstracts.length>0">
	  <div>
	    <b>Abstracts:</b>
	  </div>
	  <div ng-repeat="abstract in people.abstracts">
	    <a href="#/abstract/{{abstract.id}}">{{abstract.title}} </a>
	  </div>
	</div>
      </div>
    </div>
  </div>
</div>
