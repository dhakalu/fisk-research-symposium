<!-- Authors.html -->
        <div class="modal-header">
            <h3 class="modal-title">Add Author</h3>
        </div>
        <div class="modal-body">

<form novalidate name="authorForm" ng-submit="submitForm()">


<!-- Name  -->
      <div class="form-group has-feedback" 
	   ng-class="{ 'has-warning': authorForm.name.$invalid, 
	   'has-error' : authorForm.name.$invalid && !authorForm.name.$pristine, 
	   'has-success': authorForm.name.$valid}">
        <input type="text" class="form-control" ng-model="authorFormData.name" 
	       name="name" placeholder="Full Name" required>
	<span class="glyphicon glyphicon-warning-sign form-control-feedback" 
	      ng-show="authorForm.name.$pristine" aria-hidden="true"></span>
	<span ng-show="authorForm.name.$invalid && authorForm.name.$dirty" 
	      class="glyphicon glyphicon-remove form-control-feedback"></span>
	<span ng-show="authorForm.name.$valid" 
	      class="glyphicon glyphicon-ok form-control-feedback"></span>
        <div ng-show="authorForm.name.$invalid && authorForm.name.$dirty"
	     class="help-block">
	  <div ng-show="authorForm.name.$error.required">The Full Name name is required!</div>
	</div>
      </div>

 </div>

        <div class="modal-footer">
