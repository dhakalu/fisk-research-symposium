<script src="//tinymce.cachefly.net/4.1/tinymce.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        tinymce.init({
            selector: "textarea",
            plugins: [
                "advlist autolink lists link image charmap print preview anchor",
                "searchreplace visualblocks code fullscreen",
                "insertdatetime media table contextmenu paste"
            ],
            toolbar: "insertfile undo redo | styleselect | bold italic underline | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | charmap"
        });
        </script>
        <script type="text/javascript">
            function getContent() {
                var content = tinyMCE.get('content').getContent();
                console.log(content);
                return content;
            }
  </script>



<div class="row">
  <div ng-controller="formController">
    <form novalidate class="form">
      <input type="text" class="form-control" ng-model="abstract.title" placeholder="Title of the abstract" required>
      <input type="text" class="form-control" ng-model="abstract.author" placeholder="Author">
      <div >
	<button class="btn btn-default" my-derective>Add Author</button>
      </div>
      <input type="text" class="form-control" ng-model="abstract.advisor">
      <div class="abstract-textarea">
        <textarea name="content" id="content" style="width:100%">Easy! You should check out MoxieManager!</textarea>
      </div>
      <input type="submit" ng-click="update(user)" value="Save" class="btn btn-primary">
    </form>
  </div>
</div>
